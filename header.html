<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8" />
    <title> </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c087ec3e0f.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .form-control {
        border-radius: 30px;
        border-color: #54defd;
      }
      
      .from{
        width: 430px;
      }
      @media screen and (max-width:991px) {
        .from{
          width: 100%;
        }
      }
      .btn {
        border-radius: 40px;
      }
      .navbar {
        position: sticky;
        top: 0px;
        z-index: 1;
      }
    </style>
  </head>
  <body
    style="
      background-color: #fffeda;
      font-family: 'Poppins', Montserrat, sans-serif;
    "
  >
    <!--  ini adalah navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img
            src="img/Rectangle 30.svg"
            alt=""
            width="110"
            height="45"
            class="d-inline-block"
          />
          <!--   omah <strong>produk</strong> -->
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form
            action="produk.html"
            class="from d-flex ms-auto my-4 my-lg-2 w-text-center w-sm-10"
          >
            <input
              
              class="form-control me-2"
              type="search"
              placeholder="Cari Produk"
              aria-label="Search"
            />
            <button class="btn" style="background-color: #54defd;" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link me-1" href="contact.html"
                ><strong>Contact</strong></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link me-1" href="about.html"
                ><strong>About</strong></a
              >
            </li>
            <li class="nav-item">
              <form action="login.html">
                <button
                  type="submit"
                  class="btn btn-success me-3 px-3"
                  style="border-radius: 30px; margin-left: 30px"
                >
                  <strong>Login</strong>
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
